apiVersion: apps/v1
kind: Deployment
metadata:
  name: noms-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: noms
  template:
    metadata:
      labels:
        app: noms
    spec:
      containers:
      - name: noms-container
        image: 578681496768.dkr.ecr.us-east-1.amazonaws.com/noms:latest
        ports:
        - containerPort: 8000
        volumeMounts:
        - mountPath: "/data"
          name: noms-volume
      volumes:
      - name: noms-volume
        persistentVolumeClaim:
          claimName: noms-claim
