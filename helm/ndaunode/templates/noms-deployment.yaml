apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ndau.fullname" . }}-noms
  labels:
    app: {{ template "ndau.name" . }}
    chart: {{ template "ndau.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "ndau.name" . }}-noms
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "ndau.name" . }}-noms
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: noms
        image: "{{ .Values.noms.image.repository }}:{{ .Values.noms.image.tag }}"
        imagePullPolicy: {{ .Values.noms.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.noms.port }}
        volumeMounts:
        - mountPath: "/data"
          name: noms-volume
      volumes:
      - name: noms-volume
        persistentVolumeClaim:
          claimName: {{ template "ndau.fullname" . }}-noms-claim
