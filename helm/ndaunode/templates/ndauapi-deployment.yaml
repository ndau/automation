apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "ndau.fullname" . }}-ndauapi
  labels:
    app: {{ template "ndau.name" . }}
    chart: {{ template "ndau.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.ndauapi.replicas }}
  selector:
    matchLabels:
      app: {{ template "ndau.name" . }}-ndauapi
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "ndau.name" . }}-ndauapi
        release: {{ .Release.Name }}
    spec:
      containers:
      - name: ndauapi
        image: "{{ .Values.ndauapi.image.repository }}:{{ .Values.ndauapi.image.tag }}"
        imagePullPolicy: {{ .Values.ndauapi.image.pullPolicy }}
        env:
        - name: NDAUAPI_NODE_ADDRESS
          value: http://{{ template "ndau.fullname" . }}-tendermint-service:{{ .Values.tendermint.ports.rpc }}

        ports:
        - containerPort: {{ .Values.ndauapi.port }}
