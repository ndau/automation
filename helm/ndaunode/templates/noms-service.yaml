apiVersion: v1
kind: Service
metadata:
  name: {{ template "ndau.fullname" . }}-noms-service
  labels:
    app: {{ template "ndau.name" . }}
    chart: {{ template "ndau.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.noms.service.type }}
  ports:
    - port: {{ .Values.noms.port }}
      targetPort: {{ .Values.noms.port }}
      protocol: TCP
  selector:
    app: {{ template "ndau.name" . }}-noms
    release: {{ .Release.Name }}
