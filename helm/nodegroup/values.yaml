# flag provides the dot notation for changing a single property.

# This controls imagePullSecrets for ECR and must be configured with
# minikube addons configure awsecr-creds
# minikube addons enable awsecr-creds
minikube: false

ndaunode:
  image:
    repository: 578681496768.dkr.ecr.us-east-1.amazonaws.com/ndaunode
    tag: latest
    pullPolicy: IfNotPresent
  persistence:
    size: 100Mi
  port: 26658
  service:
    type: ClusterIP
  resources:
    requests:
      memory: 200Mi
      cpu: 0.2
    limits:
      memory: 1Gi
      cpu: 1


ndauapi:
  image:
    repository: 578681496768.dkr.ecr.us-east-1.amazonaws.com/ndauapi
    tag: latest
    pullPolicy: IfNotPresent
  port: 3030
  logLevel: "info"
  replicas: 1
  ingress:
    enabled: false
    host: '' # e.g. ndau.api.ndau.tech
    annotations: {}
  service:
    type: ClusterIP
  resources:
    requests:
      memory: 100Mi
      cpu: 0.1
    limits:
      memory: 1Gi
      cpu: 0.5


ndau:
  enabled: true

  redis:
    image:
      repository: redis
      tag: 4.0.11-alpine3.8
      pullPolicy: IfNotPresent
    persistence:
      size: 4Gi
    port: 6379
    service:
      type: ClusterIP

  tendermint:
    image:
      repository: 578681496768.dkr.ecr.us-east-1.amazonaws.com/tendermint
      tag: latest
      pullPolicy: IfNotPresent
    ports:
      # These ports are only used internally within the pod and between services.
      p2p: 26656
      rpc: 26657
    nodePorts:
      enabled: false
      # Node ports from which the tendermint service will be accessible externally at the kubernetes node's IP address.
      # If they are not provided here or set with the commmand line, a random port will be assigned between 30000-32767 by default.
      # p2p: 30000
      # rpc: 30001
    persistence:
      size: 10Gi
    service:
      type: ClusterIP
    moniker: anonymous
    createEmptyBlocksInterval: 300
    persistentPeers: "" # Tendermint's persistent peers separated by a comma.
    updatePeerAddresses: false # Trigger an update for the tendermint peer addresses.
    resources:
      requests:
        memory: 1Gi
        cpu: 0.2
      limits:
        memory: 4Gi
        cpu: 1

  noms:
    image:
      repository: 578681496768.dkr.ecr.us-east-1.amazonaws.com/noms
      tag: latest
      pullPolicy: IfNotPresent
    persistence:
      size: 20Gi
    port: 8000
    service:
      type: ClusterIP
    resources:
      requests:
        memory: 1Gi
        cpu: 0.2
      limits:
        memory: 4Gi
        cpu: 1


  redis:
    image:
      repository: redis
      tag: 4.0.11-alpine3.8
      pullPolicy: IfNotPresent
    persistence:
      size: 4Gi
