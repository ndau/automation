{{ if .Values.chaos.enabled }}

apiVersion: v1
kind: Service
metadata:
  name: {{ template "nodegroup.fullname" . }}-chaos-tendermint-service
  labels:
    app: {{ template "nodegroup.name" . }}
    chart: {{ template "nodegroup.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: NodePort
  ports:
    - name: p2p
      port: {{ .Values.chaos.tendermint.ports.p2p }}
      targetPort: {{ .Values.chaos.tendermint.ports.p2p }}
      {{ if .Values.chaos.tendermint.nodePorts.enabled }}
      nodePort: {{ .Values.chaos.tendermint.nodePorts.p2p }}
      {{ end }}
    - name: rpc
      port: {{ .Values.chaos.tendermint.ports.rpc }}
      targetPort: {{ .Values.chaos.tendermint.ports.rpc }}
      {{ if .Values.chaos.tendermint.nodePorts.enabled }}
      nodePort: {{ .Values.chaos.tendermint.nodePorts.rpc }}
      {{ end }}
  selector:
    app: {{ template "nodegroup.name" . }}-chaos-tendermint
    release: {{ .Release.Name }}

{{ end }}
