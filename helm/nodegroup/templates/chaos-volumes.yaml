{{ if .Values.chaos.enabled }}

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "nodegroup.fullname" . }}-chaos-noms-claim
  labels:
    app: {{ template "nodegroup.name" . }}
    chart: {{ template "nodegroup.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.chaos.noms.persistence.size }}

