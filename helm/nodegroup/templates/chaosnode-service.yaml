{{ if .Values.chaos.enabled }}

apiVersion: v1
kind: Service
metadata:
  name: {{ template "nodegroup.fullname" . }}-chaosnode-service
  labels:
    app: {{ template "nodegroup.name" . }}
    chart: {{ template "nodegroup.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.chaosnode.service.type }}
  ports:
    - port: {{ .Values.chaosnode.port }}
      targetPort: {{ .Values.chaosnode.port }}
  selector:
    app: {{ template "nodegroup.name" . }}-chaosnode
    release: {{ .Release.Name }}

{{ end }}
