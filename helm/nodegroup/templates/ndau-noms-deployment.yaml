{{ if .Values.ndau.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "nodegroup.fullname" . }}-ndau-noms
  labels:
    app: {{ template "nodegroup.name" . }}
    chart: {{ template "nodegroup.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "nodegroup.name" . }}-ndau-noms
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "nodegroup.name" . }}-ndau-noms
        release: {{ .Release.Name }}
    spec:
      {{ if .Values.minikube }}
      imagePullSecrets:
      - name: awsecr-cred
      {{ end }}
      terminationGracePeriodSeconds: 120 # 2 minutes. Increase grace period from default 30 seconds for snapshot creation.
      containers:
      {{ if .Values.snapshotOnShutdown }}
      - name: s3
        image: "{{ .Values.ndau.deployUtils.image.repository }}:{{ .Values.ndau.deployUtils.image.tag }}"
        imagePullPolicy: {{ .Values.ndau.deployUtils.image.pullPolicy }}
        command: ["/bin/bash"]
        args: ["/root/make-snapshot.sh"]
        env:
        - name: AWS_KEY
          value: {{ .Values.aws.accessKeyID }}
        - name: AWS_SECRET
          value: {{ .Values.aws.secretAccessKey }}
        - name: NEW_CODE
          valueFrom:
            configMapKeyRef:
              name: {{ template "nodegroup.fullname" . }}-nodegroup-config
              key: new-snapshot-code
        volumeMounts:
        # shares the noms data volume with this sidecar container.
        - mountPath: /noms
          name: noms-volume
        - name: make-snapshot-sh
          mountPath: /root/make-snapshot.sh
          subPath: make-snapshot.sh
      {{ end }}
      - name: noms
        image: "{{ .Values.ndau.noms.image.repository }}:{{ .Values.ndau.noms.image.tag }}"
        imagePullPolicy: {{ .Values.ndau.noms.image.pullPolicy }}
        command: ["/bin/sh"]
        args: ["/root/noms-start.sh"]
        env:
        - name: SNAPSHOT_CODE
          value: {{ .Values.ndau.noms.snapshotCode }}
        - name: DOWNLOAD_SNAPSHOT
          value: {{ .Values.ndau.noms.downloadSnapshot }}
        - name: RELEASE_TOKEN
          valueFrom:
            configMapKeyRef:
              name: {{ template "nodegroup.fullname" . }}-nodegroup-config
              key: release-token
        ports:
        - containerPort: {{ .Values.ndau.noms.port }}
        volumeMounts:
        - name: noms-start-sh
          mountPath: /root/noms-start.sh
          subPath: noms-start.sh
        - name: snapshot-sh
          mountPath: /root/snapshot.sh
          subPath: snapshot.sh
        - name: noms-volume
          mountPath: /noms
      volumes:
      - name: noms-volume
        persistentVolumeClaim:
          claimName: {{ template "nodegroup.fullname" . }}-ndau-noms-claim
      # scripts
      - name: make-snapshot-sh
        configMap:
          name: {{ template "nodegroup.fullname" . }}-ndau-noms-config
          items:
          - key: make-snapshot.sh
            path: make-snapshot.sh
      - name: snapshot-sh
        configMap:
          name: {{ template "nodegroup.fullname" . }}-nodegroup-config
          items:
          - key: snapshot.sh
            path: snapshot.sh
      - name: noms-start-sh
        configMap:
          name: {{ template "nodegroup.fullname" . }}-ndau-noms-config
          items:
          - key: noms-start.sh
            path: noms-start.sh
      resources:
        requests:
          memory: {{ .Values.ndau.noms.resources.requests.memory }}
          cpu: {{ .Values.ndau.noms.resources.requests.cpu }}
        limits:
          memory: {{ .Values.ndau.noms.resources.limits.memory }}
          cpu: {{ .Values.ndau.noms.resources.limits.cpu }}

{{ end }}
